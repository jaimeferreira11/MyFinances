apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "py.ideasweb.myfinances"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "Beta"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:27.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'

    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'

    implementation('io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:1.1.3') {
        exclude group: 'com.android.support', module: 'cardview-v7'
    }

    implementation('uk.co.markormesher:android-fab:2.0.0') {
        exclude group: 'com.android.support', module: 'cardview-v7'
    }

    implementation 'com.github.midorikocak:currency-picker-android:1.1.9'
    implementation 'petrov.kristiyan:colorpicker-library:1.1.8'

    implementation 'com.evernote:android-job:1.2.1'
    implementation 'com.github.satyan:sugar:1.3'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
